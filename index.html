<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: black;
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 2rem;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 2px 16px;
        }

        #container>div {
            padding: 1rem;
            margin: 1rem;
            width: 7rem;
        }

        #container span {
            font-size: 2rem;
            font-weight: bold;
        }

        #container h4 {
            font-size: 1rem;
            font-weight: normal;
            margin: 0;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main id="container">
        <div>
            <span id="pageviews-count"></span>
            <h4>Pageviews</h4>
        </div>
        <div>
            <span id="visits-count"></span>
            <h4>Visits</h4>
        </div>
    </main>

    <script>
        const pageviewsCount = document.getElementById('pageviews-count');
        const visitsCount = document.getElementById('visits-count');

        if (sessionStorage.getItem('visit') === null) {
            // New visit and pageview
            updateCounter('type=visit-pageview');
        } else {
            // Pageview
            updateCounter('type=pageview');
        }

        function updateCounter(type) {

            fetch('https://visit-count-backend.onrender.com' + type) // Dynamic request with URL parameter
                .then(res => res.json())
                .then(data => {
                    pageviewsCount.textContent = data.pageviews; // Display pageviews to user
                    visitsCount.textContent = data.visits; // Display visits to user
                })

        }

        sessionStorage.setItem('visit', 'x');
        // 'visit' item persists in storage for the remainder of the user session
    </script>
</body>

</html>
